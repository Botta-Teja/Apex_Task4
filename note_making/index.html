<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMaker - Your Digital Notebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> NoteMaker</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <button id="addNoteBtn" class="btn"><i class="fas fa-plus"></i> Add Note</button>
        </header>

        <div class="notes-container">
            
        </div>
    </div>
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Note</h2>
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            <div class="modal-footer">
                <button id="saveNoteBtn" class="btn">Save</button>
                <button id="deleteNoteBtn" class="btn delete-btn">Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
